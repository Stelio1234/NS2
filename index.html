<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Switch 2 - All You Need to Know</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* General Styles */
        body {
            background-color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        html {
            height: 100%;
        }

        /* Header */
        header {
            height: 50px;
            position: relative;
            background-color: red;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        header .title {
            font-size: 20px;
            font-weight: bold;
        }

        header nav a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
            position: relative;
        }

        header nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: white;
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        header nav a:hover::after {
            width: 100%;
        }

        /* Countdown Timer */
        .countdown-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 14px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .countdown-box:hover {
            transform: scale(1.05);
        }

        .countdown-box h3 {
            margin: 0;
            font-size: 12px;
            color: cyan;
        }

        .countdown-box p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Nintendo Switch 2</div>
        <nav>
            <a href="#info">Info</a>
            <a href="#leaks">Leaks</a>
            <a href="#updates">Nintendo Updates</a>
        </nav>
    </header>

    <div class="countdown-box">
        <h3>Nintendo Direct</h3>
        <p id="countdown">Loading...</p>
    </div>

    <footer>
        &copy; 2025 Nintendo Switch 2 Fan Page | All Rights Reserved
    </footer>

    <script>
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                    requestNotificationPermission(registration);
                })
                .catch(error => console.error('Service Worker registration failed:', error));
        }

        function requestNotificationPermission(registration) {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("Notifications allowed.");
                    subscribeUserToPush(registration);
                } else {
                    console.log("Notifications denied.");
                }
            });
        }

        async function subscribeUserToPush(registration) {
            try {
                const response = await fetch('/push/publicKey');
                if (!response.ok) throw new Error('Failed to get public key');

                const applicationServerKey = await response.text();
                const convertedKey = urlBase64ToUint8Array(applicationServerKey);

                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: convertedKey
                });

                console.log("New subscription:", subscription);

                await fetch('/push/subscribe', {
                    method: 'POST',
                    body: JSON.stringify(subscription),
                    headers: { 'Content-Type': 'application/json' }
                });

            } catch (error) {
                console.error("Push subscription failed:", error);
            }
        }

        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            return new Uint8Array([...rawData].map(char => char.charCodeAt(0)));
        }

        function updateCountdown() {
            const eventDate = new Date("April 2, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const difference = eventDate - now;

            if (difference <= 0) {
                document.getElementById("countdown").innerText = "LIVE NOW!";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = days + " days";
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
